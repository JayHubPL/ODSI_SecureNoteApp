{% extends "base.html" %}

{% block content %}
<div class="">
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<form method="POST" action="/note" enctype="multipart/form-data">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <div class="field">
      <div class="control">
          <input class="input is-large" type="text" name="title" placeholder="Note title" value="{{ note_title }}">
      </div>
  </div>
  <div class="field">
    <div class="control">
        <textarea class="textarea is-small" name="content">{{ note_text }}</textarea>
    </div>
  </div>
  <div class="field">
    <div class="control">
        <input class="input is-large" type="password" name="password" placeholder="Password for encryption (optional)">
    </div>
  </div>
  <div class="field">
    <div class="control">
        <input type="file" name="photos" multiple>
    </div>
  </div>
  <button class="button is-block is-info is-large is-fullwidth">Create new note</button>
</form>
{% endblock %}
